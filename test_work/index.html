<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JQuery task editor_new</title>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/TaskList.class.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<link   type="text/css" rel="stylesheet" href="css/clear.css">
<link   type="text/css" rel="stylesheet" href="css/index.css">
</head>

<body>

<div id="page_container">

<nav>
	<ul>
		<li id="add_task">Add Task</li>
		<li id="clear_all_task">Clear Task List</li>
		<li class="delimiter">|</li>
		<li class="active" id="order_menu"><span>Order By Title (DESC)</span>
			<ul>
				<li funcName="byTitleASC">Title (ASC)</li>
				<li funcName="byTitleDesc" class="active">Title (DESC)</li>
				<li funcName="byDateASC">Created date (ASC)</li>				
				<li funcName="byDateDesc">Created date (DESC)</li>
			</ul>
		</li>
		<li class="active" id="filter_menu"><span>Show all</span>
			<ul>
				<li funcName="ShowAll" class="active">Show all</li>
				<li funcName="ShowInProgress">Show in progress</li>
				<li funcName="ShowIsDone">Show is done</li>
			</ul>
		</li>
	</ul>
</nav>

<h1>Task List</h1>

<div id="task_container">
	turn on javascript
</div>

<script type="text/javascript">
	document.getElementById("task_container").innerHTML = "";
</script>

<div id="task_editor">
	<div>
		<h2>Task Editor</h2>
		<input type="hidden" name="operation" value="-1">
		<input type="text" name="title" placeholder="Task title">
		<textarea name="descr" placeholder="Task description"></textarea>
		<div><span class="btn save">Save</span><span class="btn cancel">Cancel</span></div>
	</div>	
</div>

</div>	
</body>
</html>
